<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
    <script src="javascript.js" defer></script>
</head>

<body>
    <h1>Etch a Sketch</h1>
    <div class="container" id="main-container">
        <div class="container" id="button-container">
            <label for="colorWell">Choose a color:</label>
            <input type="color" value="#a6a5a4" id="colorWell">
            <button class="button" id="classic">Classic</button>
            <button class="button" id="rainbow">Rainbow</button>
            <button class="button" id="erase">Eraser</button>
            <button class="button" id="clear">Clear</button>
            <p id="value-display">Size:</p>
            <div class="slider-container">
                <input type="range" min="2" max="100" value="20" class="slider" id="range">
            </div>
        </div>
        <div id="sketch-container"></div>
    </div>
</body>
</html>
